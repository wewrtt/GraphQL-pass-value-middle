
<!doctype html> <!-- Important: must specify -->
<html>
  <head>
    <meta charset="utf-8"> <!-- Important: rapi-doc uses utf8 characters -->
    <script type="module" src="/public/rapidoc-min.js"></script>
  </head>
  <body>
    <rapi-doc 
      bg-color="#fdf8ed" 
      text-color="#342809" 
      nav-bg-color="" 
      nav-text-color="" 
      nav-hover-bg-color="" 
      nav-hover-text-color="" 
      nav-accent-color="" 
      primary-color=""
      show-info="true"      
      spec-url = "/apidocs-json"
      show-header="false"
      theme="light" 
      render-style="focused" 
      allow-try="true"> 
    </rapi-doc>
  </body>
</html>
